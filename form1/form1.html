<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="author" content="form page">
    <title>Document</title>
    <link rel="stylesheet" href="form1.css">
</head>

<body>
    <div id="page">
        <header id="header">

        </header>
        <div id="container">
            <div id="signup">
                <h1 id="signheading">Sign Up</h1>
                <form id="form1">
                    <input type="text" name="username" id="full-name" placeholder="Full Name">
                    <input type="text" name="username" id="username" placeholder="Username">
                    <input type="email" name="email" id="email" placeholder="Email Address">
                    <input type="password" name="password" id="password" placeholder="Password">
                    <input type="password" name="password" id="confirmPassword" placeholder="Confirm Password">
                    <input type="submit" id="signbutton" value="Signup">
                </form>
                <p id="sign">Already User? <a href="" id="loginhere">Login here!</a></p>
            </div>
            <div id="login">
                <h1 id="login">Login</h1>
                <form id="form2">
                    <input type="text" name="username" id="name" placeholder="Username">
                    <input type="password" name="password" id="passWord" placeholder="password">
                    <input type="submit" value="Submit" id="submit">
                </form>
                <p id="login">New User? <a href="" id="signuphere">Signup here!</a></p>
            </div>

        </div>
        <footer id="footer">

        </footer>
    </div>
</body>

</html>
